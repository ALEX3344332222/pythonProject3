<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/public/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Spotify</title>
    <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-with-polyfills-latest.js"></script>
    <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-token-with-polyfills-latest.js"></script>
</head>
<header class="bg-black shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRv_XlwE3Rfkh212aHRURMDbXKJ2h0I9Aev7Q&s"  class="h-10 w-10">
                <h1 class="text-white font-bold">Spotify</h1>
            </div>
            <nav class="space-x-3">
                <a href="/" class="text-white hover:text-gray-500 font-semibold">Треки</a>
                {% if 'user_id' in request.session %}
                <a href="/my-music" class="text-white hover:text-gray-500 font-semibold">Моя музыка </a>
                {% if request.session.avatar_url %}
                <div class="dropdown">
                  <!-- Avatar Section -->
                  <div tabindex="0">
                    <img src="https://avatars.mds.yandex.net/get-yapic/{{ request.session.avatar_url }}/islands-200"
                         alt="Аватар пользователя" class="avatar rounded-full w-12 h-12">
                  </div>

                  <!-- Dropdown Content -->
                  <div tabindex="0" class="dropdown-content card card-compact bg-gray-800 text-white z-[1] w-60 p-2 shadow-lg rounded-lg absolute -left-60 mt-2">
                    <div class="card-body">
                      <!-- User Info -->
                      <div class="flex p-1 mb-1 item-center" style="display: flex; justify-content: center; align-items: center;"">
                        <img src="https://avatars.mds.yandex.net/get-yapic/{{ request.session.avatar_url }}/islands-200"
                             alt="Аватар пользователя" class="avatar rounded-full w-18 h-18 mr-3" style="width: 56px; height: 56px;">
                      </div>
                        <div>
                          <h3 class="text-lg font-bold">{{ request.session.real_name }}</h3>
                        </div>
                      <!-- Account Management Button -->
                      <button class="w-full bg-green-500 hover:bg-green-700 text-gray-700 font-bold py-2 px-4 rounded mb-3">
                        Управление аккаунтом
                      </button>

                      <!-- Additional Options -->
                      <ul>
                        <li class="mb-2 text-sm cursor-pointer">Настройки</li>
                        <li class="mb-2 text-sm cursor-pointer">Помощь</li>
                      </ul>

                      <!-- Logout Button -->
                      <button onclick="logout()" class="w-full mt-3 bg-red-500 hover:bg-red-700 text-gray-700 font-bold py-2 px-4 rounded">
                        Выйти
                      </button>
                    </div>
                  </div>
                </div>
                    {% endif %}
                {% else %}
                    <a href="/auth/login" class="text-white hover:text-gray-500 font-semibold">Войти через Яндекс</a>
                {% endif %}
            </nav>
        </div>
    </header>

<script>
    function logout() {
        // Сделайте запрос на сервер для выхода
        window.location.href = "/auth/logout";
    }
</script>
